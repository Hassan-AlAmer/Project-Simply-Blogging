<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simply Blogging</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.png">
</head>
<body id="app">
    <header class="container-fluid bg-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fs-3" href="index.html">
                    <i class="far fa-newspaper"></i>
                    Simply Blogging
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="blog.html">Blog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="contactUs.html">Contact Us</a>
                  </li>
                </ul>
              </div>
              <div class="">
                <button class="btn btn-outline-success me-2" type="button" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
              </div>
            </div>
        </nav>
    </header>
    <section class="container-fluid">
        <img src="imgs/ContactUs.jpg" width="100%" class="img-fluid">
    </section>
    <section class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col">
                        <h3>Contact Us</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-9">
                        <form class="contact-validation" novalidate>
                            <div class="form-row mb-3">
                                <div class="col">
                                    <input class="form-control" type="text" placeholder="Name" required>
                                </div>
                            </div>
                            <div class="form-row mb-3">
                                <div class="col">
                                    <input class="form-control" type="email" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="form-row mb-3">
                                <div class="col">
                                    <textarea class="form-control" type="text" placeholder="Message" required></textarea>
                                </div>
                            </div>
                            <div class="form-row mb-3">
                                <div class="col">
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                        <div class="alert alert-success d-none fw-bold" id="alertsuccess"  role="alert">Thank You For Contacting Us</div>
                    </div>
                </div>
            </div>            
        </div>
    </section>
    <footer class="container-fluid p-5">
        <div class="container text-white">
            <div class="row">                
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <h4>Our Link:</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <ul class="list-unstyled ms-4">
                                <li><a class="link-light text-decoration-none fs-5" href="index.html">Home</a></li>
                                <li><a class="link-light text-decoration-none fs-5" href="blog.html">Blog</a></li>
                                <li><a class="link-light text-decoration-none fs-5" href="about.html">About</a></li>
                                <li><a class="link-light text-decoration-none fs-5" href="contactUs">Contact Us</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <h4>Follow us on:</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col follow">
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-facebook"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row copyri mt-5">
                <p class="fs-5 text-center">Â© <i class="far fa-newspaper"></i> Simply Blogging</p><br/>
                <p class="fs-6 text-center">Done by <a href="https://github.com/Hassan-AlAmer" class="link-info" target="_blank">Hassan AlAmer</a></p>
            </div>
        </div>
    </footer>
    <!-- Start Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" data-bs-backdrop="static" aria-modal="true" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Admin Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="login-validation" novalidate>
                    <div class="modal-body">                   
                            <div class="mb-3">
                                <label class="col-form-label">Email:</label>
                                <input id="email" type="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="col-form-label">Password:</label>
                                <input id="password" type="password" class="form-control" required>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger ripple-surface" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <div class="alert alert-success d-none fw-bold" id="alertsuccess"  role="alert">Login Success</div>
            </div>
        </div>
    </div>
    <!-- End Modal -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
